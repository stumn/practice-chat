<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Socket.IO chat</title>
  <style>
    header{
      background-color: #B9DFFF;
      color: #385CA8;
    }

    h1 {display: inline;}
    h3{display: inline;}

    body {
      margin: 0;
      padding-bottom: 3rem;
      background-color: #B9DFFF;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #nickname {
      border: none;
      padding: 0 1rem;
      flex-basis: 30%;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-basis: 70%;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #385CA8;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #fff;
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>PRACTICE chat </h1>　ログイン中：<span id="login-name"></span>
    </div>
    <div>
      <br>
      <h3>(Online) Members: </h3><span id="online-members"></span>
    </div>

  </header>
  <!-- メインのリストと、フォーム -->
  <main>
    <br>
    <ul id="messages">
      <li>こんにちは</li>
      <li>やっほう</li>
      <li>ふっふう</li>
    </ul>
    <!-- ↓formタグのactionは送信先を指定 セキュリティとかの理由でactionの""は空白にする-->
    <form id="form" action="">
      <input id="nickname" name="name" placeholder="ニックネーム">
      <input id="input" autocomplete="off" placeholder="メッセージ" />
      <button>Send</button>
    </form>
  </main>
  <!-- javascript　ブラウザ側 -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    //フォーム系　取得 
    const form = document.getElementById('form');
    const nickname = document.getElementById('nickname');
    const input = document.getElementById('input');

    // １プロンプト　ログイン送信
    const name = prompt("名前を入力してください", "");
    socket.emit('login', name);
    document.getElementById('login-name').textContent = 'ログイン中： ' + name;

    // メッセージリスト作成ファンクション
    function addMessage(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    }

    // ２ログイン受信　いらっしゃい！
    socket.on('welcome', (welcome, onlines) => {
      addMessage(welcome);
      document.getElementById('online-members').textContent = onlines;
    });

    // ３チャット送信
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      if (nickname.value) {
        socket.emit('nickname', nickname.value);
      }
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    // チャット受信
    socket.on('chatLogs', (logs) => {
      addMessage(logs);
    });

    // ディスコネクト受信
    socket.on('disconnection', (bye) => {
      addMessage(bye);
    });

  </script>
</body>

</html>
