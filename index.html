<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PRACTICE chat</title>
  <style>
    header {
      background-color: #B9DFFF;
      color: #385CA8;
    }

    h1 {
      display: inline;
    }

    h3 {
      display: inline;
    }

    body {
      margin: 0;
      padding-bottom: 3rem;
      background-color: #B9DFFF;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #status {
      padding: 1rem;
      position: fixed;
      bottom: 2.5rem;
      background-color: beige;
      border-radius: 1rem;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #nickname {
      border: none;
      padding: 0 1rem;
      flex-basis: 30%;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-basis: 70%;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #385CA8;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: ivory;
    }
  </style>
</head>

<body>
  <header>
    <h1>PRACTICE chat </h1><span id="login-name"></span>
    <br>
    <h3>Online Members: </h3><span id="onlines"></span>
  </header>

  <main>
    <ul id="messages"></ul>
    <div>
      <span id="status"></span>
    </div>
    <!-- ↓formタグのactionは送信先を指定 セキュリティとかの理由でactionの""は空白にする-->
    <form id="form" action="">
      <input id="nickname" name="name" placeholder="ニックネーム">
      <input id="input" autocomplete="off" placeholder="メッセージ" />
      <button>Send</button>
    </form>
  </main>
  <!-- javascript　ブラウザ側 -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    //フォーム系　取得 
    const form = document.getElementById('form');
    const nickname = document.getElementById('nickname');
    const input = document.getElementById('input');
    const status = document.getElementById('status');

    // １プロンプト　ログイン送信
    const name = prompt("名前を入力してください", "");
    socket.emit('login', name);
    document.getElementById('login-name').textContent = 'ログイン名： ' + name;

    // メッセージリスト作成ファンクション
    function addMessage(msg) {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    };

    // オンラインメンバー
    socket.on('onlines', (onlines) => {
      document.getElementById('onlines').textContent = onlines;
    });

    // いらっしゃい！
    socket.on('welcome', (welcome) => {
      addMessage(welcome);
    });

    const typingUsers = new Map();
    setInterval(updateStatus, 1000);

    // 入力中　->送信
    input.addEventListener('input', (event) => {
      socket.emit('typing');
    });
    // 入力中　->受信＆表示
    socket.on('typing', (name) => {
      typingUsers.set(name, new Date());
    })

    function updateStatus() {
      for (let [name, date] of typingUsers) {
        if (Date.now() - date > 3000) {
          typingUsers.delete(name);
        }
      }

      if (typingUsers.size > 0) {
        status.textContent = "typing: " + Array.from(typingUsers.keys()).join(", ");
      }
      else {
        status.textContent = "";
      }
    }

    // ３チャット送信
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      let chatMessage = '[' + nickname.value + '] ' + input.value;
      socket.emit('chat message', chatMessage);
      input.value = '';
    });

    socket.on('pastLogs', (Array) => {
      Array.forEach(element => {
        addMessage(element.msg);
      });
      addMessage('-----⇊ ここから参加 ⇊-----');
    });

    // チャット受信
    socket.on('chatLogs', (logs) => {
      addMessage(logs);
    });

    // ディスコネクト受信
    socket.on('disconnection', (bye) => {
      addMessage(bye);
    });

  </script>
</body>

</html>
